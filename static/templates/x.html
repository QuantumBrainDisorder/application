<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <title>NanoTools</title>
        <meta name="description" content="description"/>
        <meta name="keywords" content="keywords"/>
        <meta name="author" content="Rabarbar Batman"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
        
    <body>
        <span id="a" contenteditable>a</span>
        
        <script>
            const a = document.getElementById("a");

            a.onkeypress = function (event) {
                if (event.keyCode === 13) {
                document.getElementById("a").blur();
                }
            }

            var input = document.getElementById("a");

            // Execute a function when the user releases a key on the keyboard
            input.addEventListener("keyup", function(event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("a").onfocusuot();
            }
            });
        </script>



        <script src="{% static 'scripts/processing.js' %}"></script>
        <script src="{% static 'scripts/structure.js' %}"></script>
    </body>
</html>
