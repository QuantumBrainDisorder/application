<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <title>NanoTools</title>
        <meta name="description" content="description"/>
        <meta name="keywords" content="keywords"/>
        <meta name="author" content="Rabarbar Batman"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
        
    <body>
        <span id="a" contenteditable>a</span>
        
        <script>
            const a = document.getElementById("a");
            a.onkeypress = function (event) {
                if (event.keyCode === 13) {
                    a.blur();
                }
            }

            a.oninput = function () {
                l = a.textContent.length;
                switch (l){
                    case 2:
                        a.style.backgroundColor = "red";
                        break;
                    case 3:
                        a.style.backgroundColor = "green";
                        break;
                    case 4:
                        a.style.backgroundColor = "blue";
                        break;
                }
                
            }


        </script>



        <script src="{% static 'scripts/processing.js' %}"></script>
        <script src="{% static 'scripts/structure.js' %}"></script>
    </body>
</html>
